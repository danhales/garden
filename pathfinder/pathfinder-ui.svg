<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f5f7fa" />
  
  <!-- Header -->
  <rect width="1000" height="50" fill="#4a6fa5" />
  <text x="20" y="32" font-family="Arial" font-size="18" fill="white">Pathfinder</text>
  <text x="150" y="32" font-family="Arial" font-size="14" fill="white">Home → Movie Graph → Actor Context → Tom Hanks</text>
  
  <!-- Main layout -->
  <g>
    <!-- Left sidebar - Contexts -->
    <rect x="0" y="50" width="200" height="500" fill="#e9eef5" />
    <text x="20" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Contexts</text>
    
    <!-- Context cards -->
    <rect x="10" y="100" width="180" height="80" rx="8" ry="8" fill="white" stroke="#4a6fa5" stroke-width="4" />
    <text x="20" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Tom Hanks</text>
    <text x="20" y="140" font-family="Arial" font-size="12" fill="#666">Actor-centric view</text>
    <text x="20" y="160" font-family="Arial" font-size="12" fill="#666">24 nodes · 5 focus items</text>
    <circle cx="170" cy="110" r="6" fill="#4caf50" />
    
    <rect x="10" y="190" width="180" height="80" rx="8" ry="8" fill="white" stroke="#9e9e9e" stroke-width="1" />
    <text x="20" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Steven Spielberg</text>
    <text x="20" y="230" font-family="Arial" font-size="12" fill="#666">Director-centric view</text>
    <text x="20" y="250" font-family="Arial" font-size="12" fill="#666">18 nodes · 3 focus items</text>
    <circle cx="170" cy="200" r="6" fill="#9e9e9e" />
    
    <rect x="10" y="280" width="180" height="80" rx="8" ry="8" fill="white" stroke="#9e9e9e" stroke-width="1" />
    <text x="20" y="300" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Science Fiction</text>
    <text x="20" y="320" font-family="Arial" font-size="12" fill="#666">Genre-centric view</text>
    <text x="20" y="340" font-family="Arial" font-size="12" fill="#666">32 nodes · 0 focus items</text>
    <circle cx="170" cy="290" r="6" fill="#9e9e9e" />
    
    <!-- New context button -->
    <rect x="10" y="370" width="180" height="40" rx="20" ry="20" fill="#4a6fa5" />
    <text x="75" y="395" font-family="Arial" font-size="14" fill="white" text-anchor="middle">New Context</text>
    
    <!-- Current theme -->
    <text x="20" y="440" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Current Theme</text>
    <rect x="10" y="450" width="180" height="40" rx="8" ry="8" fill="white" stroke="#9e9e9e" stroke-width="1" />
    <text x="20" y="475" font-family="Arial" font-size="14" fill="#333">Default</text>
    <rect x="130" y="455" width="50" height="30" rx="4" ry="4" fill="#4a6fa5" />
    <text x="155" y="475" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Change</text>
  </g>
  
  <!-- Main content area - Graph visualization -->
  <rect x="200" y="50" width="600" height="450" fill="white" />
  
  <!-- Graph nodes and connections -->
  <!-- Tom Hanks (center) -->
  <circle cx="500" cy="250" r="40" fill="#ff9500" stroke="#e67e00" stroke-width="2" />
  <text x="500" y="250" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Tom Hanks</text>
  <text x="500" y="265" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Actor</text>
  
  <!-- Forrest Gump -->
  <circle cx="350" cy="150" r="30" fill="#6b96c9" stroke="#4a6fa5" stroke-width="2" />
  <text x="350" y="150" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Forrest</text>
  <text x="350" y="165" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Gump</text>
  
  <!-- Saving Private Ryan -->
  <circle cx="400" cy="350" r="30" fill="#6b96c9" stroke="#4a6fa5" stroke-width="2" />
  <text x="400" y="345" font-family="Arial" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Saving</text>
  <text x="400" y="355" font-family="Arial" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Private</text>
  <text x="400" y="365" font-family="Arial" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Ryan</text>
  
  <!-- Cast Away -->
  <circle cx="650" cy="200" r="30" fill="#6b96c9" stroke="#4a6fa5" stroke-width="2" />
  <text x="650" y="200" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Cast</text>
  <text x="650" y="215" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Away</text>
  
  <!-- The Green Mile -->
  <circle cx="600" cy="320" r="30" fill="#6b96c9" stroke="#4a6fa5" stroke-width="2" />
  <text x="600" y="315" font-family="Arial" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">The</text>
  <text x="600" y="325" font-family="Arial" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Green</text>
  <text x="600" y="335" font-family="Arial" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Mile</text>
  
  <!-- Robert Zemeckis -->
  <circle cx="300" cy="250" r="25" fill="#8ca3bc" stroke="#4a6fa5" stroke-width="2" />
  <text x="300" y="245" font-family="Arial" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Robert</text>
  <text x="300" y="255" font-family="Arial" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Zemeckis</text>
  
  <!-- Steven Spielberg -->
  <circle cx="450" cy="430" r="25" fill="#8ca3bc" stroke="#4a6fa5" stroke-width="2" />
  <text x="450" y="425" font-family="Arial" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Steven</text>
  <text x="450" y="435" font-family="Arial" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Spielberg</text>
  
  <!-- Robin Wright -->
  <circle cx="270" cy="100" r="20" fill="#8ca3bc" stroke="#4a6fa5" stroke-width="2" opacity="0.7" />
  <text x="270" y="100" font-family="Arial" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Robin</text>
  <text x="270" y="110" font-family="Arial" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Wright</text>
  
  <!-- Gary Sinise -->
  <circle cx="350" cy="70" r="20" fill="#8ca3bc" stroke="#4a6fa5" stroke-width="2" opacity="0.7" />
  <text x="350" y="70" font-family="Arial" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Gary</text>
  <text x="350" y="80" font-family="Arial" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Sinise</text>
  
  <!-- Tom Sizemore -->
  <circle cx="320" cy="400" r="20" fill="#8ca3bc" stroke="#4a6fa5" stroke-width="2" opacity="0.7" />
  <text x="320" y="400" font-family="Arial" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Tom</text>
  <text x="320" y="410" font-family="Arial" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Sizemore</text>
  
  <!-- Graph edges -->
  <line x1="500" y1="250" x2="350" y2="150" stroke="#4a6fa5" stroke-width="2" />
  <line x1="500" y1="250" x2="400" y2="350" stroke="#4a6fa5" stroke-width="2" />
  <line x1="500" y1="250" x2="650" y2="200" stroke="#4a6fa5" stroke-width="2" />
  <line x1="500" y1="250" x2="600" y2="320" stroke="#4a6fa5" stroke-width="2" />
  <line x1="350" y1="150" x2="300" y2="250" stroke="#4a6fa5" stroke-width="1" opacity="0.7" />
  <line x1="400" y1="350" x2="450" y2="430" stroke="#4a6fa5" stroke-width="1" opacity="0.7" />
  <line x1="350" y1="150" x2="270" y2="100" stroke="#4a6fa5" stroke-width="1" opacity="0.5" />
  <line x1="350" y1="150" x2="350" y2="70" stroke="#4a6fa5" stroke-width="1" opacity="0.5" />
  <line x1="400" y1="350" x2="320" y2="400" stroke="#4a6fa5" stroke-width="1" opacity="0.5" />
  
  <!-- Edge labels -->
  <text x="425" y="190" font-family="Arial" font-size="8" fill="#4a6fa5" text-anchor="middle" transform="rotate(-35, 425, 190)">ACTED_IN</text>
  <text x="450" y="290" font-family="Arial" font-size="8" fill="#4a6fa5" text-anchor="middle" transform="rotate(35, 450, 290)">ACTED_IN</text>
  <text x="570" y="220" font-family="Arial" font-size="8" fill="#4a6fa5" text-anchor="middle" transform="rotate(-25, 570, 220)">ACTED_IN</text>
  <text x="550" y="290" font-family="Arial" font-size="8" fill="#4a6fa5" text-anchor="middle" transform="rotate(25, 550, 290)">ACTED_IN</text>
  
  <!-- Right panel - Focus & Properties -->
  <rect x="800" y="50" width="200" height="500" fill="#e9eef5" />
  <text x="820" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Focus Items</text>
  
  <!-- Focus items -->
  <rect x="810" y="100" width="180" height="40" rx="8" ry="8" fill="white" stroke="#ffa500" stroke-width="2" />
  <text x="820" y="120" font-family="Arial" font-size="14" fill="#333">Forrest Gump</text>
  <text x="820" y="135" font-family="Arial" font-size="10" fill="#666">Priority: 0.95</text>
  
  <rect x="810" y="150" width="180" height="40" rx="8" ry="8" fill="white" stroke="#ffa500" stroke-width="2" />
  <text x="820" y="170" font-family="Arial" font-size="14" fill="#333">Cast Away</text>
  <text x="820" y="185" font-family="Arial" font-size="10" fill="#666">Priority: 0.87</text>
  
  <rect x="810" y="200" width="180" height="40" rx="8" ry="8" fill="white" stroke="#ffa500" stroke-width="2" />
  <text x="820" y="220" font-family="Arial" font-size="14" fill="#333">Saving Private Ryan</text>
  <text x="820" y="235" font-family="Arial" font-size="10" fill="#666">Priority: 0.82</text>
  
  <rect x="810" y="250" width="180" height="40" rx="8" ry="8" fill="white" stroke="#9e9e9e" stroke-width="1" />
  <text x="820" y="270" font-family="Arial" font-size="14" fill="#333">The Green Mile</text>
  <text x="820" y="285" font-family="Arial" font-size="10" fill="#666">Priority: 0.78</text>
  
  <rect x="810" y="300" width="180" height="40" rx="8" ry="8" fill="white" stroke="#9e9e9e" stroke-width="1" />
  <text x="820" y="320" font-family="Arial" font-size="14" fill="#333">Apollo 13</text>
  <text x="820" y="335" font-family="Arial" font-size="10" fill="#666">Priority: 0.72</text>
  
  <!-- Properties section -->
  <text x="820" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Properties</text>
  
  <rect x="810" y="390" width="180" height="110" rx="8" ry="8" fill="white" />
  <text x="820" y="410" font-family="Arial" font-size="12" fill="#666">Name:</text>
  <text x="900" y="410" font-family="Arial" font-size="12" fill="#333">Tom Hanks</text>
  
  <text x="820" y="430" font-family="Arial" font-size="12" fill="#666">Born:</text>
  <text x="900" y="430" font-family="Arial" font-size="12" fill="#333">1956</text>
  
  <text x="820" y="450" font-family="Arial" font-size="12" fill="#666">Oscars:</text>
  <text x="900" y="450" font-family="Arial" font-size="12" fill="#333">2</text>
  
  <text x="820" y="470" font-family="Arial" font-size="12" fill="#666">Films:</text>
  <text x="900" y="470" font-family="Arial" font-size="12" fill="#333">24</text>
  
  <text x="820" y="490" font-family="Arial" font-size="12" fill="#666">Notes:</text>
  <text x="840" y="505" font-family="Arial" font-size="10" fill="#333">High priority in drama context</text>
  
  <!-- Bottom bar - Path controls -->
  <rect x="200" y="500" width="600" height="50" fill="#e9eef5" />
  <text x="220" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Recording Path: Tom Hanks Exploration</text>
  
  <!-- Path recording controls -->
  <circle cx="500" cy="525" r="15" fill="#ff4500" />
  <rect x="493" y="518" width="14" height="14" fill="white" />
  
  <circle cx="550" cy="525" r="12" fill="#4a6fa5" stroke="white" stroke-width="2" />
  <polygon points="545,520 545,530 558,525" fill="white" />
  
  <circle cx="600" cy="525" r="12" fill="#4a6fa5" stroke="white" stroke-width="2" />
  <rect x="595" y="520" width="10" height="10" fill="white" />
  
  <!-- Relaxation mode toggle -->
  <rect x="650" y="510" width="130" height="30" rx="15" ry="15" fill="white" stroke="#4a6fa5" stroke-width="2" />
  <circle cx="670" cy="525" r="12" fill="#4a6fa5" />
  <text x="710" y="527" font-family="Arial" font-size="12" fill="#333">Relaxed Mode</text>
</svg>