<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#ffffff" />
  
  <!-- Skip link visually hidden in visualization -->
  
  <!-- Header -->
  <rect width="1000" height="50" fill="#f0f0f0" />
  <text x="20" y="32" font-family="Arial" font-size="18" font-weight="normal" fill="#000000">Pathfinder</text>
  <text x="150" y="32" font-family="Arial" font-size="14" fill="#000000">Home → Movie Graph → Actor Context → Tom Hanks</text>
  
  <!-- Main layout -->
  <g>
    <!-- Left sidebar - Contexts -->
    <rect x="0" y="50" width="200" height="500" fill="#ffffff" />
    <text x="20" y="80" font-family="Arial" font-size="16" font-weight="normal" fill="#000000">Contexts</text>
    
    <!-- Context cards - only active has border -->
    <rect x="10" y="100" width="180" height="80" rx="0" ry="0" fill="#ffffff" stroke="#000000" stroke-width="2" />
    <text x="20" y="120" font-family="Arial" font-size="14" font-weight="normal" fill="#000000">Tom Hanks</text>
    <text x="20" y="140" font-family="Arial" font-size="12" fill="#000000">Actor-centric view</text>
    <text x="20" y="160" font-family="Arial" font-size="12" fill="#000000">24 nodes · 5 focus items</text>
    
    <rect x="10" y="200" width="180" height="80" rx="0" ry="0" fill="#fafafa" />
    <text x="20" y="220" font-family="Arial" font-size="14" font-weight="normal" fill="#000000">Steven Spielberg</text>
    <text x="20" y="240" font-family="Arial" font-size="12" fill="#000000">Director-centric view</text>
    <text x="20" y="260" font-family="Arial" font-size="12" fill="#000000">18 nodes · 3 focus items</text>
    
    <rect x="10" y="300" width="180" height="80" rx="0" ry="0" fill="#fafafa" />
    <text x="20" y="320" font-family="Arial" font-size="14" font-weight="normal" fill="#000000">Science Fiction</text>
    <text x="20" y="340" font-family="Arial" font-size="12" fill="#000000">Genre-centric view</text>
    <text x="20" y="360" font-family="Arial" font-size="12" fill="#000000">32 nodes · 0 focus items</text>
    
    <!-- New context button -->
    <rect x="10" y="400" width="180" height="40" rx="0" ry="0" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
    <text x="75" y="425" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">NEW CONTEXT</text>
    
    <!-- Theme selection -->
    <text x="20" y="470" font-family="Arial" font-size="14" font-weight="normal" fill="#000000">Current Mode: Data Focus</text>
  </g>
  
  <!-- Main content area - Graph visualization -->
  <rect x="200" y="50" width="600" height="450" fill="#ffffff" />
  
  <!-- Graph nodes and connections - subdued visual style -->
  <!-- Tom Hanks (center) -->
  <circle cx="500" cy="250" r="40" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <rect x="450" y="240" width="100" height="20" fill="#ffffff" rx="0" ry="0" stroke="#cccccc" stroke-width="1" />
  <text x="500" y="255" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">Tom Hanks</text>
  
  <!-- Forrest Gump -->
  <circle cx="350" cy="150" r="30" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <rect x="315" y="140" width="70" height="20" fill="#ffffff" rx="0" ry="0" stroke="#cccccc" stroke-width="1" />
  <text x="350" y="155" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">Forrest Gump</text>
  
  <!-- Saving Private Ryan -->
  <circle cx="400" cy="350" r="30" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <rect x="345" y="340" width="110" height="20" fill="#ffffff" rx="0" ry="0" stroke="#cccccc" stroke-width="1" />
  <text x="400" y="355" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">Saving Private Ryan</text>
  
  <!-- Cast Away -->
  <circle cx="650" cy="200" r="30" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <rect x="615" y="190" width="70" height="20" fill="#ffffff" rx="0" ry="0" stroke="#cccccc" stroke-width="1" />
  <text x="650" y="205" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">Cast Away</text>
  
  <!-- The Green Mile -->
  <circle cx="600" cy="320" r="30" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <rect x="555" y="310" width="90" height="20" fill="#ffffff" rx="0" ry="0" stroke="#cccccc" stroke-width="1" />
  <text x="600" y="325" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">The Green Mile</text>
  
  <!-- Robert Zemeckis -->
  <circle cx="300" cy="250" r="25" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <rect x="255" y="240" width="90" height="20" fill="#ffffff" rx="0" ry="0" stroke="#cccccc" stroke-width="1" />
  <text x="300" y="255" font-family="Arial" font-size="9" fill="#000000" text-anchor="middle">Robert Zemeckis</text>
  
  <!-- Steven Spielberg -->
  <circle cx="450" cy="430" r="25" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <rect x="405" y="420" width="90" height="20" fill="#ffffff" rx="0" ry="0" stroke="#cccccc" stroke-width="1" />
  <text x="450" y="435" font-family="Arial" font-size="9" fill="#000000" text-anchor="middle">Steven Spielberg</text>
  
  <!-- Robin Wright -->
  <circle cx="270" cy="100" r="20" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <rect x="235" y="90" width="70" height="20" fill="#ffffff" rx="0" ry="0" stroke="#cccccc" stroke-width="1" />
  <text x="270" y="105" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle">Robin Wright</text>
  
  <!-- Gary Sinise -->
  <circle cx="350" cy="70" r="20" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <rect x="320" y="60" width="60" height="20" fill="#ffffff" rx="0" ry="0" stroke="#cccccc" stroke-width="1" />
  <text x="350" y="75" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle">Gary Sinise</text>
  
  <!-- Tom Sizemore -->
  <circle cx="320" cy="400" r="20" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <rect x="285" y="390" width="70" height="20" fill="#ffffff" rx="0" ry="0" stroke="#cccccc" stroke-width="1" />
  <text x="320" y="405" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle">Tom Sizemore</text>
  
  <!-- Graph edges - thin, subtle lines -->
  <line x1="500" y1="250" x2="350" y2="150" stroke="#999999" stroke-width="1" />
  <line x1="500" y1="250" x2="400" y2="350" stroke="#999999" stroke-width="1" />
  <line x1="500" y1="250" x2="650" y2="200" stroke="#999999" stroke-width="1" />
  <line x1="500" y1="250" x2="600" y2="320" stroke="#999999" stroke-width="1" />
  <line x1="350" y1="150" x2="300" y2="250" stroke="#999999" stroke-width="1" />
  <line x1="400" y1="350" x2="450" y2="430" stroke="#999999" stroke-width="1" />
  <line x1="350" y1="150" x2="270" y2="100" stroke="#999999" stroke-width="1" />
  <line x1="350" y1="150" x2="350" y2="70" stroke="#999999" stroke-width="1" />
  <line x1="400" y1="350" x2="320" y2="400" stroke="#999999" stroke-width="1" />
  
  <!-- Edge labels with improved readability -->
  <rect x="410" y="190" width="90" height="20" fill="#ffffff" rx="0" ry="0" />
  <text x="455" y="205" font-family="Arial" font-size="8" font-weight="normal" fill="#000000" text-anchor="middle">ACTED_IN</text>
  
  <rect x="435" y="290" width="90" height="20" fill="#ffffff" rx="0" ry="0" />
  <text x="480" y="305" font-family="Arial" font-size="8" font-weight="normal" fill="#000000" text-anchor="middle">ACTED_IN</text>
  
  <rect x="570" y="220" width="90" height="20" fill="#ffffff" rx="0" ry="0" />
  <text x="615" y="235" font-family="Arial" font-size="8" font-weight="normal" fill="#000000" text-anchor="middle">ACTED_IN</text>
  
  <rect x="535" y="275" width="90" height="20" fill="#ffffff" rx="0" ry="0" />
  <text x="580" y="290" font-family="Arial" font-size="8" font-weight="normal" fill="#000000" text-anchor="middle">ACTED_IN</text>
  
  <!-- Right panel - Focus & Properties -->
  <rect x="800" y="50" width="200" height="500" fill="#ffffff" />
  <text x="820" y="80" font-family="Arial" font-size="16" font-weight="normal" text-transform="uppercase" fill="#000000">Focus Items</text>
  
  <!-- Focus items - no decorative borders, just text data -->
  <rect x="810" y="100" width="180" height="60" rx="0" ry="0" fill="#ffffff" />
  <text x="820" y="120" font-family="Arial" font-size="14" font-weight="normal" fill="#000000">Forrest Gump</text>
  <text x="820" y="140" font-family="Arial" font-size="12" fill="#000000">Priority: 0.95</text>
  <text x="820" y="155" font-family="Arial" font-size="12" fill="#000000">1994 · Drama</text>
  
  <rect x="810" y="170" width="180" height="60" rx="0" ry="0" fill="#f8f8f8" />
  <text x="820" y="190" font-family="Arial" font-size="14" font-weight="normal" fill="#000000">Cast Away</text>
  <text x="820" y="210" font-family="Arial" font-size="12" fill="#000000">Priority: 0.87</text>
  <text x="820" y="225" font-family="Arial" font-size="12" fill="#000000">2000 · Drama</text>
  
  <rect x="810" y="240" width="180" height="60" rx="0" ry="0" fill="#ffffff" />
  <text x="820" y="260" font-family="Arial" font-size="14" font-weight="normal" fill="#000000">Saving Private Ryan</text>
  <text x="820" y="280" font-family="Arial" font-size="12" fill="#000000">Priority: 0.82</text>
  <text x="820" y="295" font-family="Arial" font-size="12" fill="#000000">1998 · War</text>
  
  <!-- Properties section - tabular display without gridlines -->
  <text x="820" y="340" font-family="Arial" font-size="16" font-weight="normal" text-transform="uppercase" fill="#000000">Properties</text>
  
  <text x="820" y="370" font-family="Arial" font-size="12" fill="#000000">Name</text>
  <text x="900" y="370" font-family="Arial" font-size="12" fill="#000000">Tom Hanks</text>
  
  <text x="820" y="395" font-family="Arial" font-size="12" fill="#000000">Born</text>
  <text x="900" y="395" font-family="Arial" font-size="12" fill="#000000">1956</text>
  
  <text x="820" y="420" font-family="Arial" font-size="12" fill="#000000">Oscars</text>
  <text x="900" y="420" font-family="Arial" font-size="12" fill="#000000">2</text>
  
  <text x="820" y="445" font-family="Arial" font-size="12" fill="#000000">Films</text>
  <text x="900" y="445" font-family="Arial" font-size="12" fill="#000000">24</text>
  
  <text x="820" y="470" font-family="Arial" font-size="12" fill="#000000">Notes</text>
  <text x="820" y="490" font-family="Arial" font-size="11" fill="#000000">High priority in drama context.</text>
  <text x="820" y="510" font-family="Arial" font-size="11" fill="#000000">Multiple Oscar winner.</text>
  
  <!-- Bottom bar - Path controls with accessibility improvements -->
  <rect x="200" y="500" width="600" height="50" fill="#ffffff" />
  <text x="220" y="530" font-family="Arial" font-size="14" font-weight="normal" fill="#000000">RECORDING PATH: TOM HANKS EXPLORATION</text>
  
  <!-- Path recording controls with text labels only - no circles/icons -->
  <rect x="480" y="510" width="80" height="30" rx="0" ry="0" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <text x="520" y="530" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">STOP</text>
  
  <rect x="570" y="510" width="80" height="30" rx="0" ry="0" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <text x="610" y="530" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">PLAY</text>
  
  <rect x="660" y="510" width="80" height="30" rx="0" ry="0" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <text x="700" y="530" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">PAUSE</text>
</svg>